{% extends "base.html" %}
{% block title %}Registration{% endblock %}




{% block content %}
 

<form method="post" class="centered-form p-5 border rounded shadow bg-light">
    
    <h3 class="form-title"> Secure Pass Registration </h3>
    <div class="form-group">
        <label for="exampleInputEmail1">Full Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your full name" name="name"> 
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">  
    </div> 
    <div class="form-group"> 
      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" name="password2"> 
    </div> 
    <button type="submit" class="btn btn-primary">Register User</button>
  </form>

{% endblock %}
