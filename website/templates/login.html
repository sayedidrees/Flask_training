{% extends "base.html" %}
{% block title %}Login{% endblock %}



{% block content %}
 

<form method="post" class="centered-form p-5 border rounded shadow bg-light">
    
    <h2 class="form-title"> Secure Pass </h2>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="{{username}}" >
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="{{password}}" > 
    </div> 
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
